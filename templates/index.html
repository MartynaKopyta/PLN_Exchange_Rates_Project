<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .refresh-button {
            text-align: center;
            margin-top: 20px;
        }
        .refresh-button button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .refresh-button button:hover {
            background-color: #0056b3;
        }
        .exchange-info {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ rates[0]['source_title'] }}</h1>
        <div class="exchange-info">
            <p>Exchange Rates for 1 PLN | Source: <a href="{{ rates[1]['source_link'] }}">{{ rates[1]['source_link'] }}</a></p>
        </div>
        <table>
            <tr>
                <th>Currency</th>
                <th>Value</th>
            </tr>
            {% for rate in rates[2:] %}
                <tr>
                    <td>{{ rate['name'] }}</td>
                    <td>{{ rate['value'] }}</td>
                </tr>
            {% endfor %}
        </table>
        <div class="refresh-button">
            <button onclick="refreshPage()">Refresh</button>
        </div>
    </div>
    <script>
        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
